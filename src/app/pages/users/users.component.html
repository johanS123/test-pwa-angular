<div class="btn-add">
    <button mat-raised-button color="primary"
        *ngIf="validRole"
        (click)="openDialog()">Crear Usuario</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Id Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Firstname </th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Detalles de log </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-mini-fab color="primary" [routerLink]="['/audit', element.id]">
            <mat-icon>info</mat-icon>
        </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-mini-fab color="accent" (click)="openDialog(element)" *ngIf="validRole">
            <mat-icon>edit</mat-icon>
        </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Eliminar </th>
    <td mat-cell *matCellDef="let element"> 
        <button mat-mini-fab color="warn" (click)="delete(element.id)" *ngIf="validRole">
            <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator 
    #paginator
    [length]="100"
    [pageSizeOptions]="[3,5,10]"
    aria-label="Select page of users results"></mat-paginator>
