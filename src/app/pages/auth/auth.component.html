<mat-card>
    <mat-card-title>Login v3</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" novalidate="novalidate" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                  <input type="text" matInput placeholder="Correo" formControlName="email">
                </mat-form-field>
            </p>
            
            <p>
                <mat-form-field>
                  <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <!-- <p *ngIf="error" class="error">
                {{ error }}
            </p> -->

            <div class="button">
                <button type="submit" mat-raised-button color="primary">Login</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
