<div *ngIf="!dataSource.length">
  <h2>No hay registros</h2>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="dataSource.length">
 
  <!-- Name Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Fecha Logueo </th>
    <td mat-cell *matCellDef="let element"> {{element.datelog}} </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
