<h2>{{ nameForm }} Usuario</h2>

<form [formGroup]="form" (ngSubmit)="action()">

    <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Nombre" formControlName="firstname">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Apellido" formControlName="lastname">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Correo" formControlName="email">
        </mat-form-field>
    </p>

    <p *ngIf="!data?.id">
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
    </p>

    <p>
        <mat-form-field>
            <mat-label>Rol</mat-label>
            <mat-select formControlName="role">
                <mat-option *ngFor="let role of roles" [value]="role.value">
                {{role.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </p>

    <div class="button">
        <button type="submit" mat-raised-button color="primary"
            [disabled]="!form.valid">Enviar</button>
    </div>

</form>
